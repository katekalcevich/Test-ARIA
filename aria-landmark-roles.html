<!DOCTYPE html>
<html lang="EN">
  <!-- adapted from 
  https://www.w3.org/TR/wai-aria-practices/examples/landmarks/HTML5.html
  https://a11yproject.com/posts/aria-landmark-roles/
  https://www.scottohara.me/blog/2018/03/03/landmarks.html
  -->
  
  <head>
    <title>Test ARIA Landmark roles</title>
  </head>

  <body>
    <header role="banner">
      <nav aria-label="Main">Links go here</nav>
      <form role="search">Search goes here</form>
    </header>

    <main>
      <h1>Test ARIA Landmark roles</h1>
      <nav aria-label="Quick links">Links go here</nav>
      <figure>
        <img src="aria-roles.jpg" width="500" alt="VoiceOver rotor landmarks" style="float: right" />
        <figcaption>VoiceOver reads landmarks as:
          <ul>
            <li>banner</li>
            <li>Main navigation</li>
            <li>search</li>
            <li>main</li>
            <li>Quick links navigation</li>
            <li>complementary</li>
            <li>contentinfo</li>
            <li>Footer navigation</li>
          </ul>
        </figcaption>
      </figure>
    </main>
    <aside>Content that complements the main goes here (for example, related links)</aside>

    <footer role="contentinfo">
      <nav aria-label="Footer">Links go here</nav>
    </footer>
  </body>

</html>

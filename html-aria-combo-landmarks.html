<html>
  <!-- adapted from 
  https://www.w3.org/TR/wai-aria-practices/examples/landmarks/HTML5.html
  https://accessibility.oit.ncsu.edu/it-accessibility-at-nc-state/developers/accessibility-handbook/aria-landmarks/
  https://adrianroselli.com/2015/08/where-to-put-your-search-role.html
  -->
  
  <head>
    <title>Test HMTL and ARIA role Landmarks</title>
  </head>

  <body>
    <header role="banner">
      <nav aria-label="Main">Links go here</nav>
      <!-- note that role search on a form element may throw a validator warning, 
           but if you read the update on the "where to put your search role" article linked above, 
           you'll see that it's allowed. -->
      <form role="search">Search goes here</form>
    </header>

    <main>
      <h1>Test HMTL and ARIA role Landmarks</h1>
      <nav aria-label="Quick links">Links go here</nav>
    </main>
    <aside>Content that complements the main goes here (for example, related links)</aside>

    <footer role="contentinfo">
      <nav aria-label="Footer">Links go here</nav>
    </footer>
  </body>

</html>
